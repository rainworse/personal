<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>calcy</title>
    </head>
    <body>
        <div class="content">
            <div class="output">0</div>
            <div class="buttons">
                <div class="first-four-rows">
                    <div class="numbers">
                        <div class="row top">
                            <button id="button7">7</button>
                            <button id="button8">8</button>
                            <button id="button9">9</button>
                        </div>
                        <div class="row mid1">
                            <button id="button4">4</button>
                            <button id="button5">5</button>
                            <button id="button6">6</button>
                        </div>
                        <div class="row mid2">
                            <button id="button1">1</button>
                            <button id="button2">2</button>
                            <button id="button3">3</button>
                        </div>
                        <div class="row bot">
                            <button id="button0">0</button>
                            <button id="buttondot">.</button>
                        </div>
                    </div>
                    <div class="operations">
                        <button id="buttonplus">+</button>
                        <button id="buttonminus">-</button>
                        <button id="buttonmulti">*</button>
                        <button id="buttondivi">/</button>
                    </div>
                </div>
                <div class="bottom-row">
                    <button id="buttonenter">enter</button>
                    <button id="buttonclear">clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
